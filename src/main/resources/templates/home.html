<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container">
        <h1 th:text="${appName}"></h1>
        <div class="row g-3">
            <div th:each="article : ${articles}" th:object="${article}" class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h5 th:text="*{title}" class="card-title">Title</h5>
                        <h6 th:text="*{author}" class="card-subtitle mb-2 text-body-secondary">Author</h6>
                        <p th:text="*{description}" class="card-text">Description</p>
                        <a href="#" class="card-link">Delete</a>
                        <a href="#" class="card-link">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
